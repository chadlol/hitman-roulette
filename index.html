<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hitman Roulette</title>

    <link rel="stylesheet" href="stylesheets/css/main.css">
</head>
<body>
    <nav>
        <section id="icon-logo">
            <img src="./assets/roulette.svg" alt="Hitman Roulette">
            <!-- Roulette Wheel by Made x Made from the Noun Project -->
        </section>

        <section id="nav-items">
            <a href="#">Hitman 2</a>
            <a href="#">Hitman 1</a>
            <a href="#">Blood Money</a>
            <a href="#">About</a>
        </section>

        <section id="contact">
            <section>
                <p>Created by Kotti</p>
                <div class="contact-links">
                    <a href="#" class="icon-gh"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon-tw"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-rd"><i class="fab fa-reddit"></i></a>
                </div>
            </section>

            <section>
                <p>Design by chadlol</p>
                <div class="contact-links">
                    <a href="#" class="icon-gh"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon-ig"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="icon-rd"><i class="fab fa-reddit"></i></a>
                </div>
            </section>
        </section>
    </nav>

    <main>
        <header>
            <section id="brand"></section>

            <section>
                <form action="">
                    <select name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                    <input type="submit" value="SPIN">

                    <section id="options">
                        <a href="#">Options</a>
                        <div>
                            <label class="container">Exclude Disguises
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container">Exclude Melee Weapons
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            
                            <label class="container">Exclude Firearms
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container">Exclude Accidents
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container">Generic Kills
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                            <label class="container">Allow Restrictions
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </section>
                </form>
            </section>
        </header>
    </main>
</body>
</html>
